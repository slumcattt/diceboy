<!doctype html>
<html>
  <head>
    <title>Diceboy</title>
	
    <style>
		@import url('https://fonts.googleapis.com/css?family=Prosto+One');
		
		body { 
			background:			#FFFFFF;
			margin:				0px;
			overflow:			hidden;
			padding:			0px;
		}
	  
	
		/* Roll Button */
		div.db_button_roll {
			color:				#ffffff;
			
			cursor:				pointer;
			float:				left;
			height:				38px;
			margin:				0px 4px 0px 4px;
			padding:			0px 0px 0px 0px;
			position:			relative;
			width:				38px;;
			
			user-select: none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: 	none;
			-ms-user-select: 	none;
			
			z-index:			50;
		}

		div.db_button_roll_back {
			background-color:	#000000;
			color:				#ffffff;
			
			cursor:				pointer;
			float:				left;
			height:				32px;
			margin:				0px;
			padding:			0px;
			position:			relative;
			width:				32px;;
			
			-moz-border-radius:	32px;
			-webkit-border-radius:32px;
			border-radius:		32px;
			border:				3px solid #ffffff;
			display:			inline-block;
			
			user-select: none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: 	none;
			-ms-user-select: 	none;
		}

		div.db_button_roll_text {
			color:				#ffffff;
			
			font-family:        Prosto One;
			font-size:			16px;
			font-weight:		bold;
		
			cursor:				pointer;
			height:				32px;
			margin:				0px;
			padding:			0px;
			width:				32px;;
			
			align-items:		center;
			display:			flex;
			justify-content:	center;

		}.db_button_roll_text:hover {
			color:				#ff8000;
		}
		
		div.db_buttons {
			margin:				0px;
			padding:			0px;
		}
		
		
		div.db_header {
			background-color:	#000000;
			height:				110px;
			margin:				0px;
			padding:			0px;
			width:				100%;
		}
		
		input.db_input {
			border:				1px solid #000000;
			float:				left;
			font-family:		Verdana;
			font-size:			14px;
			height:				22px;
			margin:				0px 8px 0px 8px;
			padding:			4px 8px 4px 8px;
			width:				40%;
		}

		div.db_settings {
			height:				50px;
			margin:				0px;
			padding:			8px 8px 0px 8px;
		}
		
		div.menu_colour_select {
			align-items:		center;
			border:				2px solid #ffffff;
			color:				#ffffff;
			cursor:				pointer;
			cursor: 			hand;
			display:			flex;
			float:				left;
			font-family:        Prosto One;
			font-size:			36px;
			font-weight:		bold;
			height:				30px;
			justify-content:	center;
			margin:				0px 8px 0px 0px;
			padding:			0px;
			width:				30px;
		}

		span.menu_colour_select_sign {
			align-items:		center;
			color:				#ffffff;
			cursor:				pointer;
			cursor: 			hand;
			display:			flex;
			float:				left;
			font-family:        Prosto One;
			font-size:			36px;
			font-weight:		bold;
			height:				30px;
			justify-content:	center;
			margin:				0px;
			padding:			0px;
			width:				30px;
		}

		img.content_icon {
			float:				left;
			height:				32px;
			margin:				0px;
			padding:			0px;
			position:			relative;
			width:				32px;
		}


		/* Results */
		div.db_result {
			margin:				0px;
			padding:			0px;
		}

		div.db_result_title {
			font-family:        Verdana;
			font-size:			18px;
			font-weight:		bold;
			
			margin:				0px;
			padding:			0px;
		}

		div.db_results {
			margin:				0px;
			padding:			0px;
			
			cursor:				pointer;
			
			user-select: none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
		}
		
		
		/* Menu Options */
		div.menu_option_left {
			float:				left;
			left:				0px;
			margin: 			0px;
			padding:			0px;
			position:			relative;
			z-index:			30;
		}

		div.menu_option_right {
			float:				right;
			right:				0px;
			margin: 			0px;
			padding:			0px;
			position:			relative;
			z-index:			30;
		}

		div.menu_highlight {
			color:				#FFFFFF;
			cursor: 			pointer;
			display: 			block;
			height:				50px;
			margin:				0px;
			padding:			0px;
			position: 			relative;
			white-space:		nowrap;
		}

			height:				50px;
			margin:				0px;
			padding:			0px;
			position:			relative;
			vertical-align:		middle;
			width:				50px;

			filter: 			invert(0%);
			-webkit-filter: 	invert(0%);
		}

		div.menu_highlight img.menu_icon {
			display:			inline;
			height:				50px;
			margin:				0px;
			padding:			0px;
			position:			relative;
			width:				50px;

			filter: 			invert(0%);
			-webkit-filter: 	invert(0%);
		}

		div.menu_highlight img.menu_icon_highlight {
			display:			none;
			height:				50px;
			margin:				0px;
			padding:			0px;
			position:			relative;
			width:				50px;

			filter: 			invert(0%);
			-webkit-filter: 	invert(0%);
		}

		div.menu_highlight:hover {
			color:				#FFFFFF;
			cursor: 			pointer;
			display: 			block;
			height:				50px;
			margin:				0px;
			padding:			0px;
			position: 			relative;
			white-space:		nowrap;
		}

		div.menu_highlight:hover img.menu_icon {
			display:			none;
			height:				50px;
			margin:				0px;
			padding:			0px;
			position:			relative;
			width:				50px;
		}

		div.menu_highlight:hover img.menu_icon_highlight {
			display:			inline;
			height:				50px;
			margin:				0px;
			padding:			0px;
			position:			relative;
			width:				50px;
		}
		
		span.menu_option_text {
			align-items:		center;
			color:				#FFFFFF;
			display:			flex;
			font-family:        Arial Narrow;
			font-size:			20px;
			font-weight:		bold;
			height:				50px;
			justify-content:	center;
			margin:				0px;
			padding:			0px;
			text-align:			center;
			vertical-align:		middle;
			width:				50px;
		}.menu_option_text:hover {
			color:				#FF8000;
		}


		/* Results */
		span.result_description {
			font-style:			italic;
			margin:				0px;
			margin-left:		4px;
			overflow:			hidden;
			padding:			0px;
			white-space:		nowrap;
		}

		div.result_dice {
			height:				36px;
			margin:				0px;
			padding:			0px;
			vertical-align:		top;
		}

		div.result_die {
			background-color:	#000000;
			border:				2px;
			border-color:		#000000;
			border-radius:		4px;
			border-style:		solid;
			color:				#FFFFFF;
			float:				left;
			font-family:		Impact;
			font-size:			40px;
			font-weight:		bold;
			height:				32px;
			line-height:		32px;
			margin:				0px;
			margin-right:		4px;
			padding:			0px;
			overflow:			hidden;
			text-align:			center;
			vertical-align:		middle;
			white-space:		nowrap;
			width:				32px;

			transition-duration: 1s;
			transition-property: transform;
			transition-timing-function: ease-in-out;

			-webkit-transition-duration: 1s;
			-webkit-transition-property: transform;
			-webkit-transition-timing-function: ease-in-out;

			-moz-border-radius:	4px;
			-webkit-border-radius:4px;
		}

		div.result_die_start {
			background-color:	#000000;
			border:				2px;
			border-color:		#000000;
			border-radius:		4px;
			border-style:		solid;
			color:				#FFFFFF;
			float:				left;
			font-family:		Impact;
			font-size:			40px;
			font-weight:		bold;
			height:				32px;
			line-height:		32px;
			margin:				0px;
			margin-right:		4px;
			padding:			0px;
			overflow:			hidden;
			text-align:			center;
			vertical-align:		middle;
			white-space:		nowrap;
			width:				32px;

			-webkit-opacity: 	0;
			-moz-opacity: 		0;
			opacity: 			0;

			transition-duration: 1s;
			transition-property: transform;
			transition-timing-function: ease-in-out;

			-webkit-transition-duration: 1s;
			-webkit-transition-property: transform;
			-webkit-transition-timing-function: ease-in-out;

			-moz-transform:		translate(600px) rotate(1440deg);
			-o-transform:		translate(600px) rotate(1440deg);
			-webkit-transform:	translate(600px) rotate(1440deg);
			transform:			translate(600px) rotate(1440deg);

			-moz-border-radius:	4px;
			-webkit-border-radius:4px;
		}
		
		div.result_entry {
			height:				64px;
			margin:				0px;
			margin-bottom:		20px;
			margin-top:			4px;
			padding:			0px;
			padding-left:		4px;
			padding-right:		4px;
		}

		div.result_entry_user {
			height:				64px;
			margin:				0px;
			margin-bottom:		30px;
			margin-top:			4px;
			padding:			0px;
			padding-left:		4px;
			padding-right:		4px;
		}

		div.result_heading {
			font-family:		Verdana;
			font-size:			16px;
			height:				24px;
			margin:				0px;
			overflow:			hidden;
			padding:			0px;
			vertical-align:		middle;
			white-space:		nowrap;
		}

		div.result_heading_alias {
			color:				#000000;
			font-family:		Verdana;
			font-size:			16px;
			font-style:			italic;
			height:				28px;
			margin:				0px;
			overflow:			hidden;
			padding:			0px;
			vertical-align:		middle;
			white-space:		nowrap;
		}

		span.result_name {
			float:				left;
			font-family:		Verdana;
			font-size:			16px;
			font-weight:		900;
			margin:				0px;
			overflow:			hidden;
			padding:			0px;
			vertical-align:		middle;
			white-space:		nowrap;
		}

		span.result_remove {
			border:				0px;
			color:				#C5C5C5;
			cursor: 			pointer;
			float:				right;
			font-family:		Courier New;
			font-size:			32px;
			font-weight:		900;
			margin:				0px;
			margin-top:			-4px;
			padding:			0px;
			text-align:			right;
			vertical-align:		middle;
			width:				16px;
		}.result_remove:hover {
			color:				#000000;
		}
		
		span.result_value {
			//background-color:	#FFFFFF;
			margin:				0px;
			overflow:			hidden;
			padding:			0px;
			//position:			absolute;
			//right:				4px;
			white-space:		nowrap;
			//z-index:			2;
		}


		span.die_blank {
			margin:				0px;
			padding:			0px;
		}

		span.die_minus {
			margin:				0px;
			padding:			0px;
			position:			relative;
			top:				-2px;
		}

		span.die_plus {
			margin:				0px;
			padding:			0px;
		}
		

		div.result_entry_column_left {
			
			float:				left;
			height:				64px;
			margin:				0px 8px 0px 0px;
			padding:			0px;
			width:				64px;
		}
		
		div.result_entry_column_right {
			float:				0px;
			margin:				0px 0px 0px 0px;
			padding:			0px;
		}

		
		div.result_entry_total {
			align-items:		center;
			color:				#000000;
			display:			flex;
			font-family:		Prosto One;
			font-size:			32px;
			font-weight:		bold;
			height:				56px;
			justify-content:	center;
			margin:				0px;
			padding:			0px;
			width:				56px;
			
			transition-duration: 0.25s;
			transition-property: color, font-size, opacity,scale;
			transition-timing-function: ease-in;

			-webkit-transition-duration: 0.25s;
			-webkit-transition-property: color, font-size, opacity,scale;
			-webkit-transition-timing-function: ease-in;
		}

		div.result_entry_total_back {
			margin:				0px;
			padding:			0px;
			
			-moz-border-radius:	32px;
			-webkit-border-radius:32px;
			border-radius:		32px;
			border:				4px solid #000000;
		}

		div.result_entry_total_start {
			align-items:		center;
			color:				#ffffff;
			display:			flex;
			font-family:		Prosto One;
			font-size:			640px;
			font-weight:		bold;
			height:				56px;
			justify-content:	center;
			margin:				0px;
			padding:			0px;
			width:				56px;
			
			-webkit-opacity: 	0;
			-moz-opacity: 		0;
			opacity: 			0;
		}

		span.result_entry_total_failure {
			color:				#C00000;
		}

		span.result_entry_total_pass {
			color:				#000000;
		}

		span.result_entry_total_success {
			color:				#00C000;
		}
		
		
		div.content_results {
			background-color:	#FFFFFF;
			height: 			100%;
			margin:				0px;
			min-height: 		100%;
			overflow:			hidden;
			overflow-y:			scroll;
			padding:			0px;
			position:			absolute;
			top:				110px;
			width:				100%;
		}

		
		div.menu_colour {
			cursor: 			pointer;
			cursor: 			hand;
			height:				50px;
			margin:				0px;
			padding:			0px;
			width:				50px;
		}

		div.menu_colour_list {
			background-color:	#000000;
			border:				1px;
			border-color:		#FFFFFF;
			border-style:		solid;
			display:			none;
			height:				120px;
			left:				8px;
			margin: 			0px;
			padding:			4px;
			position:			absolute;
			top:				8px;
			width:				320px;
			z-index:			60;
		}

		div.menu_colour_list_entry {
			background-colour:	#FFFFFF;
			border:				1px;
			border-color:		#000000;
			border-style:		solid;
			color:				#FFFFFF;
			cursor: 			pointer;
			cursor: 			hand;
			display:			table-cell;
			float:				left;
			height:				16px;
			margin:				1px;
			padding:			0px;
			width:				16px;

		}.menu_colour_list_entry:hover {
			border:				1px;
			border-color:		#FFFFFF;
			border-style:		solid;
		}

		div.menu_colour_list_entry_symbol {
			color:				#FFFFFF;
			cursor: 			pointer;
			cursor: 			hand;
			display:			none;
			font-family:		Courier;
			font-size:			14px;
			font-weight:		900;
			margin:				0px;
			padding:			0px;
		}

		div.menu_colour_symbol {
			cursor: 			pointer;
			cursor: 			hand;
			font-family:		Impact;
			font-size:			50px;
			font-weight:		bold;
			margin:				0px;
			margin-left:		3px;
			margin-top:			-12px;
			padding:			0px;
		}

		
    </style>
	
	<script id = "db_template_button" type = "notjs">
		<div class = "db_button_roll_back" onclick = "onButtonPressed('roll', [VALUE]);">
			<div class = "db_button_roll_text">
				[TEXT]
			</div>
		</div>
	</script>
	
	<script id = "db_template_result" type = "notjs">
		<div class = "result_entry" title = "[TITLE]">
			<div class = "result_entry_column_left">
				<div class = "result_entry_total_back" style = "border-color:#[COLOUR]">
					<div class = "result_entry_total_start" id = "result_entry_$_total">
						[RESULT]
					</div>
				</div>
			</div>
			<div class = "result_entry_column_right">
				<div class = "result_heading[IS_ALIAS]">
					<span class = "result_name">[NAME]</span>
					<span class = "result_description">[DESC]</span><span class = "result_value"> @ [VALUE]</span>
					<span class = "result_remove" id = "result_entry_$_remove" title = "Remove this result">&times;</span>
				</div>
				<div class = "result_dice">
					[DISPLAY]
				</div>
			</div>
		</div>
	</script>

    <script>
		// Connect to socket.io
		var socket = io();
		
		// Set up the global variables.
		var g_template_button
		var g_template_result;

		var animation_time = 500;
		var result_count = 0;
		var g_result_index = 0;
		
		// Set the default colour to black.
		var g_colour = "000000";
		
		// Create a new array for the colours.
		var g_colour_array = new Array();

		// Set the message limit.
		var message_limit = 30;

		// Set the message timeout.
		var message_timeout = 3000;

		// Create an array for looking up the message entries.
		var messages = new Array();

		
		// Clear the current history.
		function clearHistory() {
			// Iterate through each of the results in the messages div...
			$("#results").children(".result").each(function() {
				// Remove each result.
				removeResult(this.id);
			});
		};

		// Initialize the scripts.
		function initialize() {
			// Store the roll button template text.
			g_template_button = document.getElementById("db_template_button").text;

			// Store the result template text.
			g_template_result = document.getElementById("db_template_result").text;

			// Initialize the buttons.
			initializeButtons();
			
			// Initialize the colours.
			initializeColours();
		}

	  
		// Initialize the buttons.
		function initializeButtons() {
			// Echo some text to the console.
			console.log("Diceboy >> Initialize Buttons");
			
			// Get the button list.
			var e_list = document.getElementById("buttons_roll");

			// Iterate through the descriptors and add them to the ladder.
			for (var i = -4; i <= 4; i++)
			{
				// Determine the id string.
				var id_string = "db_result_button_" + (i + 4);
			
				// Create the new element.
				var e_button = document.createElement("div");

				// Set the element attributes.
				e_button.setAttribute("class", "db_button_roll");
				e_button.setAttribute("id", id_string);
				
				// Set the default html.
				var d_html = g_template_button;

				// Set the index value.
				d_html = d_html.replace(/\$/g, (i + 4));

				// Set the various information for the element.
				d_html = d_html.replace('[VALUE]', i);
				d_html = d_html.replace('[TEXT]', (i >= 0 ? "+" : "-") + Math.abs(i));

				// Set the html for the element.
				e_button.innerHTML = d_html;
				
				// Add the button to the list.
				e_list.appendChild(e_button);
			}
		}

			g_colour_array.push("F0F0F0");

			g_colour_array.push("B0B0B0");
			g_colour_array.push("A0A0A0");

		// Called when a button is pressed.
		function onButtonPressed(in_key, in_value)
		{
			// Switch based on the key...
			switch (in_key)
			{
				// If this is a roll...
				case "roll":
					// Emit a roll with the appropriate value.
					socket.emit(
						'diceroll', 
						{ 
							alias: $('#alias').val(),
							colour: g_colour,
							description: $('#description').val(),
							id: 'none',
							value: in_value
						}
					);

					// Then break out...
					break;
					

				// In all other cases...
				default:
					// Set the die html.
					console.log("Diceboy >> Unknown Button Press");
			}
		};
		
		
		// Returns the symbol colour for a die.
		function getDiceSymbolColour(in_colour) {
			// If there's no valid colour...
			if (!in_colour)
			{
				// Set the colour to black.
				in_colour = "000000";
			}

			// Get the colour values as integers.
			var colour_red = parseInt(in_colour.charAt(0) + in_colour.charAt(1), 16);
			var colour_green = parseInt(in_colour.charAt(2) + in_colour.charAt(3), 16);
			var colour_blue = parseInt(in_colour.charAt(4) + in_colour.charAt(5), 16);
			
			// Normalize the colour values.
			colour_red = colour_red ? (colour_red / 255.0) : colour_red;
			colour_green = colour_green ? (colour_green / 255.0) : colour_green;
			colour_blue = colour_blue ? (colour_blue / 255.0) : colour_blue;
			
			// Calculate the perceived luminance value.
			var luminance = (0.2126 * colour_red) + (0.7152 * colour_green) + (0.0722 * colour_blue);

			// If the colour is very bright...
			if (luminance >= 0.75)
			{
				// Set the symbol colour to black.
				return "000000";
			}

			// Return white as the colour.
			return "FFFFFF";
		};


		
		// Adds a result.
		function addResult(in_id, in_colour, in_alias, in_description, in_value, in_roll) {
			// Get the ladder div.
			var e_results = document.getElementById("results");

			// Get the username.
			var username = "Nameless User";
			var in_username = "User " + in_id;
			
			// Set up some variable to store the colours.
			var colour = (in_colour ? in_colour : "000000");

			// Determine the symbol colour.
			var colour_symbol = getDiceSymbolColour(colour);

			// Determine the display class.
			var display_class = (in_username == username) ? "result_entry_user" : "result_entry";

			// Set the content display.
			var display_content = "";

			// Set up some variables for the various values.
			var die_html = "&nbsp;";
			var fudge_display = "&nbsp;";
			var fudge_roll = 0;

			// Iterate through the four fudge dice...
			for (var i = 0; i < 4; i++)
			{
				// Get the fudge die result (plus, minus, or blank).
				var fudge_die = in_roll.charAt(i);

				// Switch based on the result...
				switch (fudge_die)
				{
					// If this is a plus die...
					case "+":
						// Set the die html.
						die_html = "<span class = \"die_plus\" id = \"result_" + g_result_index + "_sign_" + i + "\" style = \"color:#" + colour_symbol + "\">+</span>";

						// Increment the roll by one.
						fudge_roll++;

						// Then break out...
						break;


					// If this is a minus die...
					case "-":
						// Set the die html.
						die_html = "<span class = \"die_minus\" id = \"result_" + g_result_index + "_sign_" + i + "\" style = \"color:#" + colour_symbol + "\">&#8211;</span>";

						// Decrement the roll by one.
						fudge_roll--;

						// Then break out...
						break;


					// In all other cases...
					default:
						// Set the die html.
						die_html = "<span class = \"die_blank\" id = \"result_" + g_result_index + "_sign_" + i + "\" style = \"color:#" + colour_symbol + "\">&nbsp;</span>";
				}
				
				// Append the appropriate html to the display content.
				display_content += "<div class = \"result_die_start\" id = \"result_" + g_result_index + "_die_" + i + "\" name = \"result_" + g_result_index + "_die_" + i + "\" style = \"background-color:#" + colour + ";border-color:#" + colour + ";\">" + die_html + "</div>";
			}

			// Determine the descriptor to display.
			var display_value = (in_value >= 0 ? "+" : "") + in_value;

			// Ensure the value lies within the appropriate bounds.
			var fudge_result = in_value + fudge_roll;

			// Determine the display result.
			var display_result = (fudge_result >= 0 ? "+" : "") + fudge_result;
			
			// Determine the name to display.
			var display_name = (in_alias != "") ? (" - " + in_alias + " - ") : in_username;

			// Determine the description text.
			var display_description = (in_description != "") ? in_description : "rolls the dice";

			// Determine the id string.
			var id_string = "result_entry_" + g_result_index;

			// Create the new element.
			var e_message = document.createElement("div");

			// Set the element attributes.
			e_message.setAttribute("class", "result");
			e_message.setAttribute("id", id_string);
			
			// Determine the title text.
			var title_text = display_name + " " + display_description + " @ " + display_value + " = " + display_result;
			
			// Determine the result style.
			var result_style = (fudge_result > 2) ? "result_entry_total_success" : ((fudge_result < 0) ? "result_entry_total_failure" : "result_entry_total_pass");
			
			// Specify the display result formatting.
			display_result = "<span class = \"" + result_style + "\">" + display_result + "</span>";
			
			// Set the default html.
			var d_html = g_template_result;

			// Set the index value.
			d_html = d_html.replace(/\$/g, g_result_index);

			// Set the various information for the element.
			d_html = d_html.replace('[TITLE]', title_text);
			d_html = d_html.replace('[IS_ALIAS]', ((in_alias != "") ? "_alias" : ""));
			d_html = d_html.replace('[NAME]', display_name);
			d_html = d_html.replace('[DESC]', display_description);
			d_html = d_html.replace('[VALUE]', display_value);
			d_html = d_html.replace('[COLOUR]', colour);
			d_html = d_html.replace('[DISPLAY]', display_content);
			d_html = d_html.replace('[RESULT]', display_result);

			// Set the html for the element.
			e_message.innerHTML = d_html;

			// Append the child into the ladder list.
			e_results.insertBefore(e_message, e_results.firstChild);

			// If there's a valid element...
			if (e_message)
			{
				// Iterate through the dice...
				for (var i = 0; i < 4; i++)
				{
					// Animate the dice coming in.
					window.setTimeout("onAnimation(\"result_" + g_result_index + "_die_" + i + "\", \"result_die\");", i * animation_time);
				}

				// Ensure the total is animated.
				e_message.timeout_result = window.setTimeout("onAnimation(\"result_entry_" + g_result_index + "_total\", \"result_entry_total\");", animation_time * 5);

				// Push the result entry into the message list.
				messages.push("result_entry_" + g_result_index);

				// If we've reached the message limit...
				if (messages.length > message_limit)
				{
					// Remove the first result in the list.
					removeResult(messages[0]);
				}
			}

			// Get the remove result element by its id.
			var e_remove = document.getElementById("result_entry_" + g_result_index + "_remove");

			// If there's an element...
			if (e_remove)
			{
				// Set the removal target.
				var e_target = "result_entry_" + g_result_index;

				// Add an event listener for click events.
				e_remove.addEventListener("click", function(e){
					// Remove the result.
					removeResult(e_target);

					// Ensure the event is valid.
					e = e || window.event

					// If there's a propogation function...
					if (e.stopPropagation)
					{
						// Stop the event propogation.
						e.stopPropagation();
					}
					else
					{
						// Otherwise, for older IE versions, cancel the bubbling.
						window.event.cancelBubble = true;
					}
				});
			}

			// Increment the result count.
			result_count++;

			// Increment the result index.
			g_result_index++;
		};

		
		// Called when the animation is triggered.
		function onAnimation(in_element, in_class) {
			// Attempt to find the animation element.
			var e_animation = document.getElementById(in_element);

			// If there's a valid element...
			if (e_animation)
			{
				// Set the new classname.
				e_animation.className = in_class;
			}
		};

		
		// Called when an colour is pressed.
		function onColourPressed(in_value) {
			// Get the event handler.
			event = event || window.event;
			
			// If there's a stop propagation method...
			if (event.stopPropagation)
			{
				// Stop the event propagation.
				event.stopPropagation();
			}
			else
			{
				// Otherwise, cancel bubbling.
				event.cancelBubble = true;
			}

			// Set the colour.
			setColour(in_value);

			// Get the selector div.
			var e_select = document.getElementById("db_colours");

			// If there's a selector...
			if (e_select)
			{
				// Hide the display.
				e_select.style.display = "none";
			}
			
			// Stop event bubbling.
			return false;
		};

		
		// Called to fade out an element.
		function onFadeDelete(in_element) {
			// If there's no element, early out...
			if (!in_element)
			{
				return;
			}

			// Get the element by its id.
			var e_fade = document.getElementById(in_element);

			// If there's no element, exit out...
			if (!e_fade)
			{
				return;
			}

			// If the element has a parent...
			if (e_fade.parentNode)
			{
				// Remove the element from its parent.
				e_fade.parentNode.removeChild(e_fade);

				// Decrement the result count (to zero).
				result_count = (result_count >= 1) ? (result_count - 1) : 0;
			}
		};

		
		// Called when the animation is triggered.
		function onTotal(in_element, in_class) {
			// Attempt to find the animation element.
			var e_animation = document.getElementById(in_element);

			// If there's a valid element...
			if (e_animation)
			{
				// Set the new classname.
				e_animation.className = in_class;
			}
		};

		
		// Called to remove a result.
		function removeResult(in_element) {
			// If there's no element, early out...
			if (!in_element)
			{
				return;
			}

			// Attempt to find the element in the message list.
			var message_index = messages.indexOf(in_element);

			// If the element was found...
			if (message_index != -1)
			{
				// Remove the element from the list.
				messages.splice(message_index, 1);
			}

			// Attempt to get the remove element.
			var e_remove = document.getElementById(in_element + "_remove");

			// If there's a remove element...
			if (e_remove)
			{
				// Hide the element.
				e_remove.style.display = "none";
			}

			// Get the element by its id.
			var e_result = document.getElementById(in_element);

			// If there's no element, exit out...
			if (!e_result)
			{
				return;
			}

			// Ensure the total is animated.
			if (e_result.timeout_result)
			{
				// Clear the timeout.
				window.clearTimeout(e_result.timeout_result);

				// Set the animation.
				onAnimation(in_element + "_total", "result_entry_total");
			}

			// Start fading out the element.
			onAnimation(in_element, "result_fade_out");

			// Schedule the element to be deleted.
			e_result.timeout_FadeoutDelete = window.setTimeout("onFadeDelete(\"" + in_element + "\");", 250);
		};
		
		
		// Select a specific colour.
		function selectColour() {
			// Get the event handler.
			event = event || window.event;
			
			// If there's a stop propagation method...
			if (event.stopPropagation)
			{
				// Stop the event propagation.
				event.stopPropagation();
			}
			else
			{
				// Otherwise, cancel bubbling.
				event.cancelBubble = true;
			}

			// Get the selector div.
			var e_select = document.getElementById("db_colours");

			// If there's no selector, early out...
			if (!e_select)
			{
				return;
			}
			
			// Otherwise reveal the display.
			e_select.style.display = "block";
			
			// Stop event bubbling.
			return false;
		}
		
		
		// Called to set the local colour.
		function setColour(in_colour) {
			// Store the colour.
			g_colour = in_colour;
		
			// Iterate through the highlight and add them to the container.
			for (var i = 0; i < g_colour_array.length; i++)
			{
				// Get the id string.
				var id_string = "db_colour_" + i;

				// Get the element from its id string.
				var e_colour = document.getElementById(id_string);

				// If there's no element, skip the rest...
				if (!e_colour)
				{
					continue;
				}

				// Set the display value.
				e_colour.style.display = (g_colour_array[i] == in_colour) ? "block" : "none";
			}

			// Get the colour choice option.
			var e_colour = document.getElementById("db_colour_choice");

			// If there's an element...
			if (e_colour)
			{
				// Set the background colour.
				e_colour.style.backgroundColor = "#" + in_colour;
			}

			// Get the colour choice sign.
			var e_sign = document.getElementById("db_colour_choice_sign");

			// If there's an element...
			if (e_sign)
			{
				// Set the colour.
				e_sign.style.color = "#" + getDiceSymbolColour(in_colour);
			}
		};
		

		// Called when a dice roll is received from the server.
		socket.on('diceroll', function(msg){
			// Trigger the appropriate function.
			addResult(msg.id, msg.colour, msg.alias, msg.description, msg.value, msg.roll);
		});
		
		
		// Initialize the scripts.
		initialize();
    </script>
