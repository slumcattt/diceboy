<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
	
    <style>
		@import url('https://fonts.googleapis.com/css?family=Kanit:800');
	
		body { 
			background:			#FFFFFF;
			margin:				0px;
			padding:			0px;
		}
	  
	
		/* Roll Button */
		div.db_button_roll {
			background-color:	#000000;
			color:				#ffffff;
			
			font-family:        Verdana;
			font-size:			18px;
			font-weight:		bold;
		
			cursor:				pointer;
			float:				left;
			height:				24px;
			letter-spacing:		0px;
			margin:				8px 0.4% 0px 0.4%;
			padding:			0px;
			position:			relative;
			text-align:			center;
			top:				-15px;
			vertical-align:		middle;
			width:				9%;
			
			
			-moz-border-radius:	8px;
			-webkit-border-radius:8px;
			border-radius:		8px;
			border:				2px solid #ffffff;
			display:			inline-block;
			
			user-select: none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;

		}.db_button_roll:hover {
			background-color:	#000000;
			border:				2px solid #ffffff;
			
			color:				#ff8000;
		}

		div.db_buttons {
			margin:				0px;
			padding:			0px;
		}
		
		
		div.db_header {
			background-color:	#000000;
			height:				90px;
			margin:				0px;
			padding:			0px;
			width:				100%;
		}
		
		input.db_input {
			border:				1px solid #000000;
			float:				left;
			font-family:		Verdana;
			font-size:			14px;
			height:				22px;
			margin:				0px 8px 0px 8px;
			padding:			4px 8px 4px 8px;
			width:				40%;
		}

		div.db_settings {
			height:				50px;
			margin:				0px;
			padding:			8px 8px 0px 8px;
		}
		
		div.db_colour_select {
			border:				1px solid #ffffff;
			float:				left;
			height:				30px;
			margin:				0px 8px 0px 0px;
			padding:			0px;
			width:				30px;
		}

		img.content_icon {
			float:				left;
			height:				32px;
			margin:				0px;
			padding:			0px;
			position:			relative;
			width:				32px;
		}


		/* Results */
		div.db_result {
			margin:				0px;
			padding:			0px;
		}

		div.db_result_title {
			font-family:        Verdana;
			font-size:			18px;
			font-weight:		bold;
			
			margin:				0px;
			padding:			0px;
		}

		div.db_results {
			margin:				0px;
			padding:			0px;
			
			cursor:				pointer;
			
			user-select: none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
		}

		
		
		/* Menu Options */
		div.menu_option_left {
			float:				left;
			left:				0px;
			margin: 			0px;
			padding:			0px;
			position:			relative;
			z-index:			30;
		}

		div.menu_option_right {
			float:				right;
			right:				0px;
			margin: 			0px;
			padding:			0px;
			position:			relative;
			z-index:			30;
		}

		div.menu_highlight {
			color:				#FFFFFF;
			cursor: 			pointer;
			display: 			block;
			height:				50px;
			margin:				0px;
			padding:			0px;
			position: 			relative;
			white-space:		nowrap;
		}

			height:				50px;
			margin:				0px;
			padding:			0px;
			position:			relative;
			width:				50px;

			filter: 			invert(0%);
			-webkit-filter: 	invert(0%);
		}

		div.menu_highlight img.menu_icon {
			display:			inline;
			height:				50px;
			margin:				0px;
			padding:			0px;
			position:			relative;
			width:				50px;

			filter: 			invert(0%);
			-webkit-filter: 	invert(0%);
		}

		div.menu_highlight img.menu_icon_highlight {
			display:			none;
			height:				50px;
			margin:				0px;
			padding:			0px;
			position:			relative;
			width:				50px;

			filter: 			invert(0%);
			-webkit-filter: 	invert(0%);
		}

		div.menu_highlight:hover {
			color:				#FFFFFF;
			cursor: 			pointer;
			display: 			block;
			height:				50px;
			margin:				0px;
			padding:			0px;
			position: 			relative;
			white-space:		nowrap;
		}

		div.menu_highlight:hover img.menu_icon {
			display:			none;
			height:				50px;
			margin:				0px;
			padding:			0px;
			position:			relative;
			width:				50px;
		}

		div.menu_highlight:hover img.menu_icon_highlight {
			display:			inline;
			height:				50px;
			margin:				0px;
			padding:			0px;
			position:			relative;
			width:				50px;
		}


		/* Results */
		span.result_description {
			font-style:			italic;
			margin:				0px;
			margin-left:		4px;
			overflow:			hidden;
			padding:			0px;
			white-space:		nowrap;
		}

		div.result_dice {
			height:				32px;
			margin:				0px;
			padding:			0px;
			vertical-align:		top;
		}

		div.result_die {
			background-color:	#000000;
			border:				2px;
			border-color:		#000000;
			border-radius:		4px;
			border-style:		solid;
			color:				#FFFFFF;
			float:				left;
			font-family:		Impact;
			font-size:			40px;
			font-weight:		bold;
			height:				32px;
			line-height:		32px;
			margin:				0px;
			margin-right:		4px;
			padding:			0px;
			overflow:			hidden;
			text-align:			center;
			vertical-align:		middle;
			white-space:		nowrap;
			width:				32px;

			transition-duration: 1s;
			transition-property: transform;
			transition-timing-function: ease-in-out;

			-webkit-transition-duration: 1s;
			-webkit-transition-property: transform;
			-webkit-transition-timing-function: ease-in-out;

			-moz-border-radius:	4px;
			-webkit-border-radius:4px;
		}

		div.result_die_start {
			background-color:	#000000;
			border:				2px;
			border-color:		#000000;
			border-radius:		4px;
			border-style:		solid;
			color:				#FFFFFF;
			float:				left;
			font-family:		Impact;
			font-size:			40px;
			font-weight:		bold;
			height:				32px;
			line-height:		32px;
			margin:				0px;
			margin-right:		4px;
			padding:			0px;
			overflow:			hidden;
			text-align:			center;
			vertical-align:		middle;
			white-space:		nowrap;
			width:				32px;

			-webkit-opacity: 	0;
			-moz-opacity: 		0;
			opacity: 			0;

			transition-duration: 1s;
			transition-property: transform;
			transition-timing-function: ease-in-out;

			-webkit-transition-duration: 1s;
			-webkit-transition-property: transform;
			-webkit-transition-timing-function: ease-in-out;

			-moz-transform:		translate(600px) rotate(1440deg);
			-o-transform:		translate(600px) rotate(1440deg);
			-webkit-transform:	translate(600px) rotate(1440deg);
			transform:			translate(600px) rotate(1440deg);

			-moz-border-radius:	4px;
			-webkit-border-radius:4px;
		}
		
		div.result_entry {
			height:				64px;
			margin:				0px;
			margin-bottom:		20px;
			margin-top:			4px;
			padding:			0px;
			padding-left:		4px;
			padding-right:		4px;
		}

		div.result_entry_user {
			height:				64px;
			margin:				0px;
			margin-bottom:		30px;
			margin-top:			4px;
			padding:			0px;
			padding-left:		4px;
			padding-right:		4px;
		}

		div.result_heading {
			font-family:		Verdana;
			font-size:			16px;
			height:				28px;
			margin:				0px;
			overflow:			hidden;
			padding:			0px;
			vertical-align:		middle;
			white-space:		nowrap;
		}

		div.result_heading_alias {
			color:				#000000;
			font-family:		Verdana;
			font-size:			16px;
			font-style:			italic;
			height:				28px;
			margin:				0px;
			overflow:			hidden;
			padding:			0px;
			vertical-align:		middle;
			white-space:		nowrap;
		}

		span.result_name {
			float:				left;
			font-family:		Verdana;
			font-size:			16px;
			font-weight:		900;
			margin:				0px;
			overflow:			hidden;
			padding:			0px;
			vertical-align:		middle;
			white-space:		nowrap;
		}

		span.result_remove {
			border:				0px;
			color:				#C5C5C5;
			cursor: 			pointer;
			float:				right;
			font-family:		Courier New;
			font-size:			20px;
			font-weight:		900;
			margin:				0px;
			margin-top:			-4px;
			padding:			0px;
			text-align:			right;
			vertical-align:		middle;
			width:				16px;
		}.result_remove:hover {
			color:				#000000;
		}

		div.result_total {
			display:			table-cell;
			float:				right;
			font-family:		"Arial Black", Arial;
			font-size:			12px;
			font-weight:		900;
			height:				32px;
			margin:				0px;
			margin-top:			3px;
			overflow:			hidden;
			padding:			0px;
			text-align:			center;
			white-space:		nowrap;
			width:				112px;

			transition-duration: 0.25s;
			transition-property: opacity,scale;
			transition-timing-function: ease-in;

			-webkit-transition-duration: 0.25s;
			-webkit-transition-property: opacity,scale;
			-webkit-transition-timing-function: ease-in;
		}

		div.result_total_start {
			display:			table-cell;
			float:				right;
			font-family:		"Arial Black", Arial;
			font-size:			12px;
			font-weight:		900;
			height:				32px;
			margin:				0px;
			margin-top:			3px;
			overflow:			hidden;
			padding:			0px;
			text-align:			center;
			white-space:		nowrap;
			width:				112px;

			-webkit-opacity: 	0;
			-moz-opacity: 		0;
			opacity: 			0;

			transition-duration: 0.25s;
			transition-property: opacity,scale;
			transition-timing-function: ease-in;

			-webkit-transition-duration: 0.25s;
			-webkit-transition-property: opacity,scale;
			-webkit-transition-timing-function: ease-in;

			-moz-transform: 	scale(0.01);
			-webkit-transform: 	scale(0.01);
			-o-transform:		scale(0.01);
			transform:			scale(0.01);
		}
		
		span.result_value {
			//background-color:	#FFFFFF;
			margin:				0px;
			overflow:			hidden;
			padding:			0px;

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
		// Connect to socket.io
		var socket = io();
		
	  
		// Initialize the buttons.
		function initializeButtons() {
			// Echo some text to the console.
			console.log("Diceboy >> Initialize Buttons");
			
			// Get the ladder div.
			var e_buttons = document.getElementById("buttons_roll");

			// Get the current html.
			var html = e_buttons.innerHTML;
		
			// Iterate through the descriptors and add them to the ladder.
			for (var i = -4; i <= 4; i++)
			{
				// Determine the roll sign.
				var roll_sign = (i >= 0 ? "+" : "-");

				// Add the new button.
				html += "<div class = \"db_button_roll\" onclick = \"onButtonPressed('roll', " + i + ");\">";
				html += "    Roll @ " + roll_sign + Math.abs(i);
				html += "</div>";
			}

			// Set the new html.
			e_buttons.innerHTML = html;
		}
		
		
		// Called when a button is pressed.
		function onButtonPressed(in_key, in_value)
		{
			// Switch based on the key...
			switch (in_key)
			{
				// If this is a roll...
				case "roll":
					// Emit a roll with the appropriate value.
					socket.emit(
						'diceroll', 
						{ 
							alias: $('#alias').val(),
							colour: "000000",
							description: $('#description').val(),
							id: 'none',
							value: in_value
						}
					);

					// Then break out...
					break;
					

				// In all other cases...
				default:
					// Set the die html.
					console.log("Diceboy >> Unknown Button Press");
			}
		};
		
		
		// Returns the symbol colour for a die.
		function getDiceSymbolColour(in_colour) {
			// If there's no valid colour...
			if (!in_colour)
			{
				// Set the colour to black.
				in_colour = "000000";
			}

			// Get the colour values as integers.
			var colour_red = parseInt(in_colour.charAt(0) + in_colour.charAt(1), 16);
			var colour_green = parseInt(in_colour.charAt(2) + in_colour.charAt(3), 16);
			var colour_blue = parseInt(in_colour.charAt(4) + in_colour.charAt(5), 16);
			
			// Normalize the colour values.
			colour_red = colour_red ? (colour_red / 255.0) : colour_red;
			colour_green = colour_green ? (colour_green / 255.0) : colour_green;
			colour_blue = colour_blue ? (colour_blue / 255.0) : colour_blue;
			
			// Calculate the perceived luminance value.
			var luminance = (0.2126 * colour_red) + (0.7152 * colour_green) + (0.0722 * colour_blue);

			// If the colour is very bright...
			if (luminance >= 0.75)
			{
				// Set the symbol colour to black.
				return "000000";
			}

			// Return white as the colour.
			return "FFFFFF";
		};


		var animation_time = 500;
		var result_count = 0;
		var result_index = 0;

		// Set the message limit.
		var message_limit = 30;

		// Set the message timeout.
		var message_timeout = 3000;

		// Create an array for looking up the message entries.
		var messages = new Array();

		
		// Adds a result.
		function addResult(in_id, in_colour, in_alias, in_description, in_value, in_roll) {
			// Get the ladder div.
			var e_results = document.getElementById("results");

			// Get the username.
			var username = "Nameless User";
			var in_username = "User " + in_id;
			
			// FIX: Animations flag.
			var animations_enabled = true;

			// Set up some variable to store the colours.
			var colour = (in_colour ? in_colour : "000000");

			// Determine the symbol colour.
			var colour_symbol = getDiceSymbolColour(colour);

			// Set up a variable to store the new html.
			var html = "";

			// Determine the display class.
			var display_class = (in_username == username) ? "result_entry_user" : "result_entry";

			// Set the content display.
			var display_content = "";

			// Set up some variables for the various values.
			var die_html = "&nbsp;";
			var fudge_display = "&nbsp;";
			var fudge_roll = 0;

			// Iterate through the four fudge dice...
			for (var i = 0; i < 4; i++)
			{
				// Get the fudge die result (plus, minus, or blank).
				var fudge_die = in_roll.charAt(i);

				// Switch based on the result...
				switch (fudge_die)
				{
					// If this is a plus die...
					case "+":
						// Set the die html.
						die_html = "<span class = \"die_plus\" id = \"result_" + result_index + "_sign_" + i + "\" style = \"color:#" + colour_symbol + "\">+</span>";

						// Increment the roll by one.
						fudge_roll++;

						// Then break out...
						break;


					// If this is a minus die...
					case "-":
						// Set the die html.
						die_html = "<span class = \"die_minus\" id = \"result_" + result_index + "_sign_" + i + "\" style = \"color:#" + colour_symbol + "\">&#8211;</span>";

						// Decrement the roll by one.
						fudge_roll--;

						// Then break out...
						break;


					// In all other cases...
					default:
						// Set the die html.
						die_html = "<span class = \"die_blank\" id = \"result_" + result_index + "_sign_" + i + "\" style = \"color:#" + colour_symbol + "\">&nbsp;</span>";
				}

				// Determine the element class.
				var die_class = animations_enabled ? "result_die_start" : "result_die";

				// Append the appropriate html to the display content.
				display_content += "<div class = \"" + die_class + "\" id = \"result_" + result_index + "_die_" + i + "\" name = \"result_" + result_index + "_die_" + i + "\" style = \"background-color:#" + colour + ";border-color:" + colour + ";\">" + die_html + "</div>";
			}

			// Determine the descriptor to display.
			var display_value = (in_value >= 0 ? "+" : "") + in_value;

			// Ensure the value lies within the appropriate bounds.
			var fudge_result = in_value + fudge_roll;

			// Determine the display result.
			var display_result = (fudge_result >= 0 ? "+" : "") + fudge_result;

			// Determine the name to display.
			var display_name = (in_alias != "") ? (" - " + in_alias + " - ") : in_username;

			// Determine the description text.
			var display_description = (in_description != "") ? in_description : "rolls the dice";

			// Determine the element class.
			var total_class = animations_enabled ? "result_total_start" : "result_total";

			// Determine the id string.
			var id_string = "result_entry_" + result_index;

			// Create the new element.
			var e_message = document.createElement("div");

			// Set the element attributes.
			e_message.setAttribute("class", "result");
			e_message.setAttribute("id", id_string);

			// Add the result to the html.
			html += "<div class = \"result_entry\" title = \"" + display_name + " " + display_description + " @ " + display_value + " = " + display_result + "\">";
			html += "	<div class = \"result_heading" + ((in_alias != "") ? "_alias" : "") + "\">";
			html += "		<span class = \"result_name\">" + display_name + "</span>";
			html += "       <span class = \"result_description\">" + display_description + "</span><span class = \"result_value\"> @ " + display_value + "</span>";
			html += "		<span class = \"result_remove\" id = \"result_entry_" + result_index + "_remove\" title = \"Remove this result\">&times;</span>";
			html += "	</div>";
			html += "	<div class = \"result_dice\">";
			html += "		<div class = \"" + total_class + "\" id = \"result_" + result_index + "_total\"><span class = \"result_total\" style = \"border-color:#" + colour + "\">" + display_result + "</span></div>";
			html += "		" + display_content;
			html += "	</div>";
			html += "</div>";

			// Set the html for the element.
			e_message.innerHTML = html;

			// Append the child into the ladder list.
			e_results.insertBefore(e_message, e_results.firstChild);

			// If there's a valid element...
			if (e_message)
			{
				// If this is animated...
				if (animations_enabled)
				{
					// Iterate through the dice...
					for (var i = 0; i < 4; i++)
					{
						// Animate the dice coming in.
						window.setTimeout("onAnimation(\"result_" + result_index + "_die_" + i + "\", \"result_die\");", i * animation_time);
					}

					// Ensure the total is animated.
					e_message.timeout_result = window.setTimeout("onAnimation(\"result_" + result_index + "_total\", \"result_total\");", animation_time * 5);
				}

				// Push the result entry into the message list.
				messages.push("result_entry_" + result_index);

				// If we've reached the message limit...
				if (messages.length > message_limit)
				{
					// Remove the first result in the list.
					removeResult(messages[0]);
				}
			}

			// Get the remove result element by its id.
			var e_remove = document.getElementById("result_entry_" + result_index + "_remove");

			// If there's an element...
			if (e_remove)
			{
				// Set the removal target.
				var e_target = "result_entry_" + result_index;

				// Add an event listener for click events.
				e_remove.addEventListener("click", function(e){
					// Remove the result.
					removeResult(e_target);

					// Ensure the event is valid.
					e = e || window.event

					// If there's a propogation function...
					if (e.stopPropagation)
					{
						// Stop the event propogation.
						e.stopPropagation();
					}
					else
					{
						// Otherwise, for older IE versions, cancel the bubbling.
						window.event.cancelBubble = true;
					}
				});
			}

			// Increment the result count.
			result_count++;

			// Increment the result index.
			result_index++;
		};

		
		// Called when the animation is triggered.
		function onAnimation(in_element, in_class) {
			// Attempt to find the animation element.
			var e_animation = document.getElementById(in_element);

			// If there's a valid element...
			if (e_animation)
			{
				// Set the new classname.
				e_animation.className = in_class;
			}
		};

		
		// Called to fade out an element.
		function onFadeDelete(in_element) {
			// If there's no element, early out...
			if (!in_element)
			{
				return;
			}

			// Get the element by its id.
			var e_fade = document.getElementById(in_element);

			// If there's no element, exit out...
			if (!e_fade)
			{
				return;
			}

			// If the element has a parent...
			if (e_fade.parentNode)
			{
				// Remove the element from its parent.
				e_fade.parentNode.removeChild(e_fade);

				// Decrement the result count (to zero).
				result_count = (result_count >= 1) ? (result_count - 1) : 0;
			}
		};

		
		// Called to remove a result.
		function removeResult(in_element) {
			// If there's no element, early out...
			if (!in_element)
			{
				return;
			}

			// Attempt to find the element in the message list.
			var message_index = messages.indexOf(in_element);

			// If the element was found...
			if (message_index != -1)
			{
				// Remove the element from the list.
				messages.splice(message_index, 1);
			}

			// Attempt to get the remove element.
			var e_remove = document.getElementById(in_element + "_remove");

			// If there's a remove element...
			if (e_remove)
			{
				// Hide the element.
				e_remove.style.display = "none";
			}

			// Get the element by its id.
			var e_result = document.getElementById(in_element);

			// If there's no element, exit out...
			if (!e_result)
			{
				return;
			}

			// Ensure the total is animated.
			if (e_result.timeout_result)
			{
				// Clear the timeout.
				window.clearTimeout(e_result.timeout_result);

				// Set the animation.
				onAnimation(in_element + "_total", "result_total");
			}

			// Start fading out the element.
			onAnimation(in_element, "result_fade_out");

			// Schedule the element to be deleted.
			e_result.timeout_FadeoutDelete = window.setTimeout("onFadeDelete(\"" + in_element + "\");", 250);
		};
		

		// Called when a dice roll is received from the server.
		socket.on('diceroll', function(msg){
			// Trigger the appropriate function.
			addResult(msg.id, msg.colour, msg.alias, msg.description, msg.value, msg.roll);
		});
		
		// INITIALIZATION
		initializeButtons();
    </script>
  </body>
</html>
